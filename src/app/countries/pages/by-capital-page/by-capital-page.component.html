
<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box [initialValue]="initialValue" (onDebaunce)="searchByCapital($event)" placeHolder="Ingrese la capital"></shared-search-box>

    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Tabla de resultados -->
        <hr>
        <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
