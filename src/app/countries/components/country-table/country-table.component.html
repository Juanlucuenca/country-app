<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No hay paises para mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblacion</th>
                <th>Saber mas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; index as i">
                <td>{{i + 1}}</td>
                <td><img [src]="country.flags.svg"></td>
                <td>{{ country.flag }}</td>
                <td>{{ country.name.common }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population | number }}</td>
                <td><a [routerLink] = " ['/countries/by', country.cca3] " >view more</a></td>
            </tr>
        </tbody>
    </table>
</ng-template>
